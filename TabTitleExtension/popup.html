<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Title Extractor</title>
  <script src="popup.js"></script>
</head>

<body>
  <button id="extractTitleBtn">Extract   Tab   Title</button>

  <style>
    #extractTitleBtn {
      background-color: #4CAF50;
      /* Green color */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      /* Add rounded corners */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      /* Subtle shadow for depth */
      cursor: pointer;
    }

    #titleContainer {
      margin-top: 10px; 
      padding: 10px;
      border: 1px solid #ddd; 
      border-radius: 3px; 
      background-color: #f5f5f5; 
    }
  </style>

  <div id="titleContainer"></div>
</body>

</html>
